<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background with gradient */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      background-size: cover;
    }

    /* Glass Effect Card */
    .glass-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 30px 35px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 25px;
    }

    label {
      color: #fff;
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      backdrop-filter: blur(10px);
    }

    input::placeholder {
      color: #333;
    }

    input:focus {
      outline: none;
      border: 1px solid #74ebd5;
      background: rgba(255, 255, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #38a88b, #144a87);
    }

    @media (max-width: 480px) {
      .glass-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="glass-card">
    <h2>Register Employee</h2>
    <form action="/register" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="fullname" placeholder="" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="" required>

      <label for="department">Department</label>
      <input type="text" id="department" name="department" placeholder="" required>

      <label for="designation">Designation</label>
      <input type="text" id="designation" name="designation" placeholder="" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
