<!DOCTYPE html>
<html lang="en">
<head>
    <title>List</title>
</head>
<body style="margin-left: 490px;">
  
    <h4 style="color: rgb(255, 0, 0);">VEGETABLES</h4>
    <ol>
        <li>Potato</li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Bringal</li>
    </ol>

    <h4 style="color: rgb(234, 255, 0);">MENU</h4>
    <ul>
        <li>Tea</li>
        <li>Coffee</li>
        <li>Juice</li>
    </ul>

    <h4 style="color: rgb(21, 89, 89);">Ordered list with alphabets</h4>
    <ol type="a">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Pumpkin</li>
        <li>Bringal</li>
    </ol>
   
</body>
</html>
